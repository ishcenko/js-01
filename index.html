<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-01</title>
    <link rel="stylesheet" href="./styled.css" />
  </head>
  <body>
    <section class="title">
      <h1 class="title">
        JS <span class="span-lesson">lesson</span>
        <span class="span-1">7/1</span>
      </h1>
    </section>

    <div class="counter">
      <h2>Scroll</h2>
      <br />
      <div class="box gradient-border" id="box">
        Without throttled: <span id="otuputScrollStandart">0</span>
      </div>
      <div class="box gradient-border" id="box">
        With throttled: <span id="otuputScrollThrottled">0</span>
      </div>
    </div>

    <div class="counter counter-resize">
      <h2>Resize</h2>
      <div class="box gradient-border" id="box">
        Without throttled: <span id="otuputResizeStandart">0</span>
      </div>
      <div class="box gradient-border" id="box">
        With throttled: <span id="otuputResizeThrottled">0</span>
      </div>
    </div>

    <label class="input"
      >Enter your name
      <input type="text" id="nameInput" placeholder="Name" />
    </label>

    <form id="signInForm">
      <fieldset>
        <legend>Sign in</legend>
        <label
          >Enter your login
          <input
            type="text"
            id="loginInput"
            placeholder="Login"
            data-min-length="3"
            data-max-length="10"
          />
        </label>
        <label
          >Enter your password
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            data-min-length="8"
            data-max-length="15"
          />
        </label>
      </fieldset>
    </form>

    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>

    <script src="scripts.js"></script>
  </body>
</html>
