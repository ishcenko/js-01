<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-01</title>
    <link rel="stylesheet" href="./styled.css" />
  </head>
  <body>
    <div class="timers">
      <div class="clock-block">
        <div id="functional-timer">
          <h2 class="clock" id="functionalTitle"></h2>
        </div>
        <div class="class-timer">
          <h2 id="classTitle"></h2>
        </div>
      </div>
      <div class="actions">
        <button class="stop-btn" id="stopTimer">Stop</button>
        <button class="start-btn" id="startTimer">Start</button>
      </div>
    </div>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
