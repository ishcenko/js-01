<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-01</title>
    <link rel="stylesheet" href="./styled.css" />
  </head>
  <body>
    <h1 class="title">
      JS <span class="span-lesson">lesson</span> <span class="span-1">1</span>
    </h1>

    <div class="container">
      <h2 class="title">Скільки коштує мясо на шашлики?</h2>
      <form action="#" class="form" id="form">
        <label for="price">Ціна грн</label>
        <input type="number" id="price" name="price" value="200" />
        <label for="quantity"
          >Кількість<span class="amount" id="amount">1</span>кг
        </label>
        <input
          type="range"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          max="20"
        />
      </form>
      <p class="text-right total" id="total"></p>
    </div>


return (
    <KeyboardAvoidingView
      behavior={Platform.OS == "ios" ? "padding" : "height"}
      style={styles.containerKeyB}
    >
      <View style={styles.container}>
        <View style={styles.pfotoContainer}>
          <TouchableOpacity style={styles.addbutton} activeOpacity={0.5}>
            <ImageBackground
              source={buttonImg}
              style={{ width: "100%", height: "100%" }}
            ></ImageBackground>
          </TouchableOpacity>
        </View>
        <Text style={styles.title}>Registration</Text>

        <TextInput
          style={styles.inputLogin}
          placeholder="Login"
          inputMode="text"
          value={login}
          onChangeText={handleLogin}
        />
        <TextInput
          style={styles.inputMailPassw}
          placeholder="Email address"
          inputMode="email"
          value={mail}
          onChangeText={handleMail}
        />
        <TextInput
          style={styles.inputMailPassw}
          placeholder="Password"
          secureTextEntry={true}
          value={password}
          onChangeText={handlePassword}
        />

        <TouchableOpacity
          style={styles.passwShow}
          activeOpacity={0.5}
          onPress={passwShow}
        >
          <Text style={styles.passwShowText}>Show</Text>
        </TouchableOpacity>

        <TouchableOpacity
          style={styles.registerButton}
          activeOpacity={0.5}
          onPress={register}
        >
          <Text style={styles.registerButtonText}>Register</Text>
        </TouchableOpacity>

        <TouchableOpacity
          style={styles.loginLink}
          activeOpacity={0.5}
          onPress={() => changeScrenn(0)}
        >
          <Text style={styles.loginLinkText}>
            Already have an account? Log in
          </Text>
        </TouchableOpacity>
      </View>
    </KeyboardAvoidingView>
  );
};


    <script src="scripts.js"></script>
  </body>
</html>
